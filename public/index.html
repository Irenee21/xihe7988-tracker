<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>mainpage</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <div class="container">
    <!-- contains every thing  -->
    <div class="main" id="main">
      <!-- contains 3 main section  -->
      <section id="profile-section">
        <!-- first section - profile section  -->
        <div class="box">
          <!-- box contains the title which show up on the first page  -->
          <h2>Profile</h2>
        </div>
        <div class="content">
          <!-- content contains the information to display after expanding  -->
          <section class="profile-section">
            <div class="profile-container">
              <!-- to make sure the layout of all thhe information is from top to buttom  -->
              <div class="profile-details">
                <!-- profile detail contains profile image, name and more information  -->
                <div class="profile-image">
                  <img src="img/profile_image.jpg" alt="Profile Picture">
                </div>
                <h1>Jason</h1>
                <ul class="profile-info">
                  <li><strong>Suburb:</strong> Sydney, Australia</li>
                  <li><strong>Age:</strong> 28</li>
                  <li><strong>Favourite Exercise:</strong> Running</li>
                  <li><strong>Weekly Goal:</strong> Achieve 10,000 steps every day</li>
                </ul>
              </div>
            </div>
          </section>

        </div><span class="bl-icon bl-icon-close">X</span>
        <!-- close button  -->
      </section>

      <section id="summary-section">
        <!-- second section - data summary section  -->
        <div class="box">
          <!-- box contains the title which show up on the first page  -->
          <h2>Data Summary</h2>
        </div>

        <div class="content">
          <!-- content contains the information to display after expanding  -->
          <h4>Hey <strong>Jason</strong>, well done this week!<br>See summary below and plan for next week.</h4>
          <div id="data-container">
            <!-- data-container contains a chart and a data list  -->
            <div id="chart-container" style="display:inline-block;">
              <!-- the chart  -->
              <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
            </div>
            <div class="data-list" style="display:inline-block;">
              <!-- This should be empty - corresponding content will be dynamically loaded with JS -->
            </div>
          </div>
        </div>
        <span class="bl-icon bl-icon-close">X</span>
        <!-- close button  -->
      </section>

      <section id="form-section">
        <!-- third section: form section  -->
        <div class="box">
          <!-- box contains the title which show up on the first page  -->
          <h2>New Activity</h2>
        </div>

        <div class="content">
          <!-- content contains the information to display after expanding  -->
          <h1>Fill the form below to record new activity</h1>
          <form id='taskform'>
            <!-- form starts from here  -->
            <div class="form-row">
              <label for="taskName">Name</label>
              <input type="text" name="taskName" id="taskName" placeholder="enter a name for your exercise"
                required="true" />
              <!-- define the type, name placeholder content of Name  -->
            </div>

            <div class='form-row'>
              <!-- dropdown menu -->
              <label for="taskCategory">Category</label>
              <select id="taskCategory" name="taskCategory" id="taskCategory" required="true">
                <option value="balance">Balance</option>
                <option value="strengthen">Strengthen</option>
                <option value="flexibility">Flexibility</option>
                <option value="cardiovascular">Cardiovascular</option>
              </select>
            </div>

            <div class="form-row checkbox-row">
              <label for="taskMood" name="taskMood" id="taskMood" required="true">Mood</label>

              <div class="checkbox-container">
                <!-- checkbox for exercise mood  -->
                <input type="checkbox" id="Euphoria/Positive Mood" name="Euphoria/Positive Mood"
                  value="Euphoria/Positive Mood">
                <label for="Euphoria/Positive Mood">Euphoria/Positive Mood</label><br>
                <input type="checkbox" id="Relaxation/Calming" name="Relaxation/Calming" value="Relaxation/Calming">
                <label for="Relaxation/Calming">Relaxation/Calming</label><br>
                <input type="checkbox" id="Fatigue/Tiredness" name="Fatigue/Tiredness" value="Fatigue/Tiredness">
                <label for="Fatigue/Tiredness">Fatigue/Tiredness</label>
                <input type="checkbox" id="Accomplishment/Satisfaction" name="Accomplishment/Satisfaction"
                  value="Accomplishment/Satisfaction">
                <label for="Accomplishment/Satisfaction">Accomplishment/Satisfaction</label>
              </div>
            </div>


            <div class="form-row">
              <!-- text input for taskEnergy  -->
              <label for="taskEnergy">Energy<small>(kj)</small></label>
              <input type="text" name="taskEnergy" id="taskEnergy" placeholder='enter active Kilojoules'
                required="true" />
            </div>

            <div class="form-row">
              <!-- exercise time input  -->
              <label for="taskTime">Time</label>
              <label for="appt">Select when did you START:</label>
              <input type="time" id="taskTime" name="taskTime">
              <label for="appt">Select when did you FINISH:</label>
              <input type="time" id="taskTime" name="taskTime">
            </div>


            <div class="form-row">
              <!-- exercise comments input  -->
              <label for="taskComments">Comments</label>
              <input type="text" name="taskComments" id="taskComments" placeholder="leave some comments here"
                required="true" />
            </div>

            <div class="form-row" id="submit">
              <!-- submit button  -->
              <input type="submit" value="Submit">
            </div>
          </form>
        </div><span class="bl-icon bl-icon-close">X</span>
      </section>

      <nav>
        <span class="bl-next-work">&gt;</span>
        <span class="bl-icon bl-icon-close"></span>
      </nav>
    </div>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- <script src="js/boxlayout.js"></script> -->
  <script>
    $(function () {
      // initiative boxlayout function 
      Boxlayout.init();
    });
  </script>

  <script src="scripts.js"></script>

</body>

</html>
